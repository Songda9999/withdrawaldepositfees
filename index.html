        /**

        function scrollToTop() {
            // Use the iframe-resizer library's method to scroll the parent page.
            // This is the most reliable way to ensure the user's viewport moves
            // to the top of the iframe content, especially on mobile browsers.
            if (window.parentIFrame) {

                window.scrollTo({ top: 0, behavior: 'smooth' });

        function updateTimestamp() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const formattedTime = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
            
            const updateTimeElement = document.getElementById('updateTimeDisplay');
            if (updateTimeElement) {
                updateTimeElement.textContent = `更新时间: ${formattedTime}`;
            }
        }

        function formatNumber(num) {
            if (num === null || num === undefined || num === '') {
                return '--';
            }
            const value = parseFloat(num);
            if (isNaN(value)) {
                return '--';
            }
            if (value > 0 && value < 0.000001) {
                return value.toFixed(8).replace(/0+$/, '');
            }
            return value.toString();
        }

        function renderPagination() {
            let dataToPaginate = [];
            if (currentActiveTab === 'recharge-withdraw') {
                dataToPaginate = filteredAndSearchedRechargeWithdrawData;
            } else if (currentActiveTab === 'trade') {
                dataToPaginate = filteredAndSearchedTradeData;
            }

            const totalPages = Math.ceil(dataToPaginate.length / displayPageSize);
            DOMElements.pageNumbersContainer.innerHTML = '';

            if (totalPages === 0) {
                DOMElements.paginationControls.classList.add('hidden');
                return;
            } 
            
            DOMElements.paginationControls.classList.remove('hidden');

            DOMElements.prevPageButton.disabled = currentPage === 1;
            DOMElements.nextPageButton.disabled = currentPage === totalPages;

            const maxPageButtons = 7;
            let startPage, endPage;

            if (totalPages <= maxPageButtons) {
                startPage = 1;
                endPage = totalPages;
            } else {
                const middle = Math.floor(maxPageButtons / 2);
                if (currentPage <= middle) {
                    startPage = 1;
                    endPage = maxPageButtons;
                } else if (currentPage + middle >= totalPages) {
                    startPage = totalPages - maxPageButtons + 1;
                    endPage = totalPages;
                } else {
                    startPage = currentPage - middle;
                    endPage = currentPage + middle;
                }
            }

            if (startPage > 1) {
                const firstPageButton = document.createElement('button');
                firstPageButton.textContent = '1';
                firstPageButton.classList.add('page-number-button');
                firstPageButton.addEventListener('click', () => goToPage(1));
                DOMElements.pageNumbersContainer.appendChild(firstPageButton);
                if (startPage > 2) {
                    const ellipsis = document.createElement('span');
                    ellipsis.textContent = '...';
                    ellipsis.classList.add('page-number-ellipsis', 'px-2', 'text-gray-500');
                    DOMElements.pageNumbersContainer.appendChild(ellipsis);
                }
            }

            for (let i = startPage; i <= endPage; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                pageButton.classList.add('page-number-button');
                if (i === currentPage) {
                    pageButton.classList.add('active');
                }
                pageButton.addEventListener('click', () => goToPage(i));
                DOMElements.pageNumbersContainer.appendChild(pageButton);
            }

            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    const ellipsis = document.createElement('span');
                    ellipsis.textContent = '...';
                    ellipsis.classList.add('page-number-ellipsis', 'px-2', 'text-gray-500');
                    DOMElements.pageNumbersContainer.appendChild(ellipsis);
                }
                const lastPageButton = document.createElement('button');
                lastPageButton.textContent = totalPages;
                lastPageButton.classList.add('page-number-button');
                lastPageButton.addEventListener('click', () => goToPage(totalPages));
                DOMElements.pageNumbersContainer.appendChild(lastPageButton);
            }
        }

        function filterRechargeWithdrawTable(query) {
            const lowerCaseQuery = query.toLowerCase().trim();
            let tempFilteredData = [];
            if (lowerCaseQuery === '') {
                tempFilteredData = allRechargeWithdrawData;
            } else {
                allRechargeWithdrawData.forEach(coinGroup => {
                    const coinSymbol = Object.keys(coinGroup)[0];
                    const feeListForCoin = coinGroup[coinSymbol];

                    // Safely get showName from the first available chain data for searching
                    let showName = coinSymbol; // Fallback
                    if (Array.isArray(feeListForCoin) && feeListForCoin.length > 0) {
                        const firstChainItem = feeListForCoin[0];
                        const firstChainData = firstChainItem[Object.keys(firstChainItem)[0]];
                        if (firstChainData && firstChainData.showName) {
                            showName = firstChainData.showName;
                        }
                    }

                    // Specific override for SOLANA
                    if (showName.toUpperCase() === 'SOLANA') {
                        showName = 'SOL';
                    }

                    const matchesShowName = showName.toLowerCase().includes(lowerCaseQuery);
                    const matchesCoinSymbol = coinSymbol.toLowerCase().includes(lowerCaseQuery);
                    
                    if (matchesShowName || matchesCoinSymbol) {
                        tempFilteredData.push(coinGroup);
                    }
                });
            }
            filteredAndSearchedRechargeWithdrawData = tempFilteredData;
            currentPage = 1;
            renderRechargeWithdrawTable();
        }

                } else {
                    tempFilteredData = allTradeFeeData.filter(item => {
                        const originalName = item.name || '';
                        const mappedName = spotNameMapping[originalName] || originalName;
                        return mappedName.toLowerCase().includes(lowerCaseQuery) || originalName.toLowerCase().includes(lowerCaseQuery);
                    });
                }
            }
            filteredAndSearchedTradeData = tempFilteredData;
            currentPage = 1;
            renderTradeFeeTable();
        }

        async function fetchFeeData() {
            showContentArea('loading');
            const postData = {
                authLevel: currentAuthLevel,
                pageNumber: 1,
                pageSize: 10000
            };
            try {
                const response = await fetch(RECHARGE_WITHDRAW_API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(postData)
                });
                const data = await response.json();
                if (data && data.code === "0" && data.data && Array.isArray(data.data.feeDataList)) {
                    allRechargeWithdrawData = data.data.feeDataList;
                    filterRechargeWithdrawTable(DOMElements.searchInputRechargeWithdraw.value);
                    updateTimestamp();
                } else {
                    console.error("API returned invalid data structure:", data);
                    allRechargeWithdrawData = [];
                    showContentArea('no-data');
                }
            } catch (error) {
                console.error("获取充值/提现数据时出错:", error);
                allRechargeWithdrawData = [];
                showContentArea('no-data');
            }
        }

        async function fetchTradeFeeData(quote) {
            showContentArea('loading');
            let apiUrl = '';
            let postData = {};

            if (currentTradeType === 'contract') {
                apiUrl = CONTRACT_TRADE_API_URL;
                postData = { pageNumber: 1, pageSize: 10000 };
            } else {
                apiUrl = TRADE_API_URL;
                postData = { quote: quote, pageNumber: 1, pageSize: 10000 };
            }

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(postData)
                });
                const data = await response.json();
                if (data && data.code === "0" && data.data && data.data.feeList && Array.isArray(data.data.feeList)) {
                    allTradeFeeData = data.data.feeList;
                    filterTradeTable(DOMElements.searchInputTrade.value);
                    updateTimestamp();
                } else {
                    allTradeFeeData = [];
                    filterTradeTable('');
                }
            } catch (error) {
                console.error(`获取 ${currentTradeType} 数据时出错:`, error);
                allTradeFeeData = [];
                filterTradeTable('');
            }
        }
        
        function setupCustomSelect() {
            const container = DOMElements.customTradeCoinSelectContainer;
            const selectBox = container.querySelector('.custom-select-box');
            const optionsContainer = DOMElements.customOptions;
            const valueDisplay = DOMElements.customSelectValue;
            const nativeSelect = DOMElements.tradeCoinSelect;

            optionsContainer.innerHTML = '';
            nativeSelect.querySelectorAll('option').forEach(optionEl => {
                const optionDiv = document.createElement('div');
                optionDiv.classList.add('custom-option');
                optionDiv.textContent = optionEl.textContent;
                optionDiv.dataset.value = optionEl.value;
                if (optionEl.selected) {
                    optionDiv.classList.add('selected');
                }
                optionsContainer.appendChild(optionDiv);
            });

            selectBox.addEventListener('click', (e) => {
                if (container.classList.contains('disabled')) return;
                e.stopPropagation();
                optionsContainer.classList.toggle('open');
                selectBox.classList.toggle('open');
            });

            optionsContainer.querySelectorAll('.custom-option').forEach(optionDiv => {
                optionDiv.addEventListener('click', () => {
                    scrollToTop();
                    if (container.classList.contains('disabled')) return;
                    
                    valueDisplay.textContent = optionDiv.textContent;
                    optionsContainer.querySelectorAll('.custom-option').forEach(el => el.classList.remove('selected'));
                    optionDiv.classList.add('selected');

                    nativeSelect.value = optionDiv.dataset.value;
                    currentTradeCoin = nativeSelect.value;
                    
                    optionsContainer.classList.remove('open');
                    selectBox.classList.remove('open');

                    fetchTradeFeeData(currentTradeCoin);
                });
            });

            window.addEventListener('click', () => {
                if (optionsContainer.classList.contains('open')) {
                    optionsContainer.classList.remove('open');
                    selectBox.classList.remove('open');
                }
            });
        }
        
        function updateTradeUI(tradeType) {
            if (tradeType === 'contract') {
                DOMElements.customTradeCoinSelectContainer.classList.add('disabled');
                DOMElements.customSelectValue.textContent = 'USDT';
            } else {
                DOMElements.customTradeCoinSelectContainer.classList.remove('disabled');
                DOMElements.customSelectValue.textContent = currentTradeCoin;
            }
        }


        document.addEventListener('DOMContentLoaded', () => {
            DOMElements = {
                responseContainer: document.getElementById('response-container'),
                loadingSpinner: document.getElementById('loadingSpinner'),
                accordionContainer: document.getElementById('accordionContainer'),
                tradeFeeDisplayContainer: document.getElementById('tradeFeeDisplayContainer'),
                rechargeWithdrawContent: document.getElementById('rechargeWithdrawContent'),
                tradeContent: document.getElementById('tradeContent'),
                searchInputRechargeWithdraw: document.getElementById('searchInputRechargeWithdraw'),
                searchInputTrade: document.getElementById('searchInputTrade'),
                tradeCoinSelect: document.getElementById('tradeCoinSelect'),
                tradeCoinSelectWrapper: document.getElementById('tradeCoinSelectWrapper'),
                noSearchResults: document.getElementById('noSearchResults'),
                paginationControls: document.getElementById('paginationControls'),
                prevPageButton: document.getElementById('prevPage'),
                nextPageButton: document.getElementById('nextPage'),
                pageNumbersContainer: document.getElementById('pageNumbers'),
                customTradeCoinSelectContainer: document.getElementById('customTradeCoinSelectContainer'),
                customSelectValue: document.getElementById('customSelectValue'),
                customOptions: document.getElementById('customOptions'),
                customSelectArrow: document.getElementById('customSelectArrow'),
            };

            setupCustomSelect();
            updateTimestamp(); // Show initial time

            document.querySelectorAll('.tab-button[data-tab]').forEach(button => {
                button.addEventListener('click', (event) => {
                    scrollToTop();
                    try {
                        document.querySelectorAll('.tab-button[data-tab]').forEach(btn => btn.classList.remove('active'));
                        event.target.classList.add('active');
                        DOMElements.rechargeWithdrawContent.classList.add('hidden');
                        DOMElements.tradeContent.classList.add('hidden');
                        currentActiveTab = event.target.dataset.tab;
                        currentPage = 1;
                        if (currentActiveTab === 'recharge-withdraw') {
                            DOMElements.rechargeWithdrawContent.classList.remove('hidden');
                            DOMElements.searchInputRechargeWithdraw.value = '';
                            fetchFeeData();
                        } else if (currentActiveTab === 'trade') {
                            DOMElements.tradeContent.classList.remove('hidden'); 
                            DOMElements.searchInputTrade.value = '';
                            document.querySelector('#tradeContent .secondary-tab-button[data-trade-type="spot"]').classList.add('active');
                            document.querySelector('#tradeContent .secondary-tab-button[data-trade-type="contract"]').classList.remove('active');
                            currentTradeType = 'spot';
                            updateTradeUI(currentTradeType);
                            fetchTradeFeeData(currentTradeCoin);
                        }
                    } catch (e) {
                        console.error("Error in tab click handler:", e);
                    }
                });
            });

            document.querySelectorAll('#rechargeWithdrawContent .tab-button[data-auth]').forEach(button => {
                button.addEventListener('click', (event) => {
                    scrollToTop();
                    try {
                        document.querySelectorAll('#rechargeWithdrawContent .tab-button[data-auth]').forEach(btn => btn.classList.remove('active'));
                        event.target.classList.add('active');
                        currentAuthLevel = event.target.dataset.auth;
                        DOMElements.searchInputRechargeWithdraw.value = '';
                        currentPage = 1;
                        fetchFeeData();
                    } catch (e) {
                        console.error("Error in auth tab click handler:", e);
                    }
                });
            });

            document.querySelectorAll('#tradeContent .secondary-tab-button[data-trade-type]').forEach(button => {
                button.addEventListener('click', (event) => {
                    scrollToTop();
                    try {
                        document.querySelectorAll('#tradeContent .secondary-tab-button[data-trade-type]').forEach(btn => btn.classList.remove('active'));
                        event.target.classList.add('active');
                        currentTradeType = event.target.dataset.tradeType;
                        currentPage = 1;
                        DOMElements.searchInputTrade.value = '';
                        updateTradeUI(currentTradeType);
                        fetchTradeFeeData(currentTradeCoin);
                    } catch(e) {
                        console.error("Error in trade type click handler:", e);
                    }
                });
            });

            DOMElements.searchInputRechargeWithdraw.addEventListener('input', () => {
                currentPage = 1;
                filterRechargeWithdrawTable(DOMElements.searchInputRechargeWithdraw.value);
            });

            DOMElements.searchInputTrade.addEventListener('input', () => {
                currentPage = 1;
                filterTradeTable(DOMElements.searchInputTrade.value);
            });

            DOMElements.prevPageButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    scrollToTop();
                    goToPage(currentPage - 1);
                }
            });

            DOMElements.nextPageButton.addEventListener('click', () => {
                let dataLength = 0;
                if (currentActiveTab === 'recharge-withdraw') {
                    dataLength = filteredAndSearchedRechargeWithdrawData.length;
                } else if (currentActiveTab === 'trade') {
                    dataLength = filteredAndSearchedTradeData.length;
                }
                const totalPages = Math.ceil(dataLength / displayPageSize);
                if (currentPage < totalPages) {
                    goToPage(currentPage + 1);
                }
            });

            // --- Initial Load ---
            document.querySelector('.tab-button[data-tab="trade"]').classList.add('active');
            document.querySelector('.tab-button[data-tab="recharge-withdraw"]').classList.remove('active');
            DOMElements.tradeContent.classList.remove('hidden');
            DOMElements.rechargeWithdrawContent.classList.add('hidden');
            currentActiveTab = "trade";
            
            document.querySelector('#tradeContent .secondary-tab-button[data-trade-type="spot"]').classList.add('active');
            document.querySelector('#tradeContent .secondary-tab-button[data-trade-type="contract"]').classList.remove('active');
            currentTradeType = 'spot';
            
            currentTradeCoin = DOMElements.tradeCoinSelect.value;
            updateTradeUI(currentTradeType);
            fetchTradeFeeData(currentTradeCoin);
        });
      })();
    </script>
<script>
  function sendHeight() {
    const height = document.body.scrollHeight;
    parent.postMessage({ type: 'resize-iframe', height: height }, '*');
  }

  function sendScrollToTop() {
    parent.postMessage({ type: 'scroll-top' }, '*');
  }

  function scrollToTop() {
    // 尝试强制 iframe 自身滚动（在某些浏览器可生效）
    window.scrollTo({ top: 0, behavior: 'smooth' });
    // 通知父级滚动（Zendesk 页面）
    sendScrollToTop();
  }

  window.addEventListener('load', () => {
    sendHeight();
    setTimeout(() => {
      scrollToTop();
    }, 300); // 延迟执行，提高在手机上的成功率
  });

  window.addEventListener('resize', sendHeight);

  // 持续同步高度，确保动态数据变更后 iframe 高度也更新
  setInterval(sendHeight, 1000);

  // 封装为全局供其他交互点击使用
  window.scrollToTop = scrollToTop;
</script>
