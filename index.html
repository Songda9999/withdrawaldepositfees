<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Fee Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Test API Fee Data</h1>
    
    <!-- Button to trigger API request -->
    <button id="getFeeDataButton">Get Fee Data</button>
    
    <!-- Area where response data will be displayed -->
    <div class="response" id="response-container">
        <!-- The response from the API will be displayed here -->
    </div>

    <script>
        // Add an event listener to the button instead of using 'onclick' in HTML
        document.getElementById('getFeeDataButton').addEventListener('click', fetchFeeData);

        // Function to make the API call and process the response
        async function fetchFeeData() {
            const url = 'http://localhost:3000/api/fetch-fee-data';
            const postData = {
                authLevel: "1",
                pageNumber: 1,
                pageSize: 20
            };

            const responseContainer = document.getElementById('response-container');
            responseContainer.innerHTML = 'Loading...';  // Show loading message

            try {
                // Send the POST request to the API
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(postData)
                });

                console.log("API response:", response);  // Log the entire response for debugging

                // Parse JSON response
                const data = await response.json();

                if (data && data.code === 0) {
                    // Display the API response
                    responseContainer.innerHTML = JSON.stringify(data, null, 2);
                } else {
                    // Display any error message from the API
                    responseContainer.innerHTML = 'Error fetching data: ' + (data.msg || 'Unknown error');
                }
            } catch (error) {
                console.error("Error fetching data:", error);  // Log any errors for debugging
                responseContainer.innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
